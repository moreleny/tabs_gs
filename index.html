<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="main-title">Выберите способ доставки</h1>
    <ul class="tabs-list">
      <li class="active">
        <a class="tabs-list__link tabs-list__link--first" href="">Доставка</a>
      </li>
      <li>
        <a class="tabs-list__link tabs-list__link--notfirst" href="">Самовывоз</a>
      </li>
    </ul>
    <div class="tabs-content">
      <div class="tabs-content__item active" data-index="0">
        <form class="main-form" action="echo.htmlacademy.ru" method="post">
          <div class="fullname_phone">
            <div class="half-width">
              <label for="fullname">ФИО</label><br>
              <input class="fullname-window" type="text" name="fullname" id="fullname" placeholder="Только кириллица" required>
              <span></span>
            </div>
            <div class="half-width">
              <label for="phone">Телефон</label><br>
              <input class="phone-window" type="tel" name="phone" id="phone" placeholder="+7(___)___-__-__" required>
              <span></span>
            </div>
          </div>
          <label for="adress">Адрес доставки</label><br>
          <input class="adress-window" type="text" name="adress" id="adress" placeholder="Город, улица, дом" required>
          <span></span>
          <label for="comment">Комментарий</label><br>
          <textarea class="comment-window" name="comment" id="comment" rows="3" required></textarea>
          <span></span>
          <button class="form-btn" type="submit">Отправить</button>
        </form>
      </div>
      <div class="tabs-content__item" data-index="1">
        <form action="echo.htmlacademy.ru" method="post">
          <div class="radios">
            <div class="radio-half">
              <input class="visually-hidden radiobtn" type="radio" name="way" id="ans_1" value="Песчаная улица, 13">
              <label class="radiobtn_lbl" for="ans_1">Пункт выдачи заказов Песчаная улица, дом 13</label>
            </div>
            <div class="radio-half">
              <input class="visually-hidden radiobtn" type="radio" name="way" id="ans_2" value="Подсосенский переулок, 11">
              <label class="radiobtn_lbl" for="ans_2">Пункт выдачи заказов Подсосенский переулок, 11</label>
            </div>
          </div>
          <div class="map">
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Abfb7d58a85c6b8adeb5bb2431ccc256b395c3c7a7fe65defa6ee7b2eca966576&amp;source=constructor" width="600" height="400" frameborder="0"></iframe>
          </div>
          <button class="form-btn" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.custom.js"></script>
</body>
</html>
